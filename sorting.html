<!DOCTYPE html>
<html>

<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sorting Function</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Functions for user input,add and sorting -->
    <script src="function.js"></script>

</head>

<body style="background-color:powderblue">
    <!-- Title -->
    <div class="row">
        <h3>Sorting Function</h3>
    </div>

    <!-- User Input -->
    <div class="row">
        <div>
            <label>User ID</label>
            <input type="text" id="UserID" size=1 maxlength=3 disabled value=1>
        </div>
        <div>
            <input type="text" id="UserName" placeholder="User Name">
        </div>
        <div>
            <input type="text" id="UserOccupation" placeholder="User Occupation">
        </div>
        <div>
            <button type="button" id="addUser">Add</button>
        </div>
    </div>

    <br>

    <!-- Sorting Dropdown -->
    <div class="row">
        <div>
            <p>Sort by: </p>
        </div>
        <div>
            <select name="sort" id="sort">
                <option value="UserID">User ID</option>
                <option value="UserName">User Name</option>
                <option value="UserOccupation">User Occupation</option>
            </select>
        </div>
    </div>

    <!-- Table -->
    <div class="row">
        <table width="50%" cellspacing="2" cellpadding="0" border="1" align="center">
            <thead>
                <tr>
                    <th>
                        User ID
                    </th>
                    <th>
                        User Name
                    </th>
                    <th>
                        User Occupation
                    </th>
                </tr>
            </thead>
            <tbody id="TableBody">
            </tbody>
        </table>
    </div>
</body>

</html>
